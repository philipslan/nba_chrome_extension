<!DOCTYPE html>
<html ng-app="BoxScore" ng-controller="nbaBoxScore">
<head>
    <title>NBA Box Scores</title>
    <link rel="stylesheet" type="text/css" href="assets/bootswatch.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body ng-enter="nfl.html">
    <div class="container">
        <div class="row">
            <p>Press Enter Anywhere to Toggle</p> 
            <div class="btn-group btn-group-justified col-md-12">
                <a href="nfl.html" class="btn btn-primary">SEE NFL</a>
            </div>
            <br/>
        </div>
        <div class="row">
            <div class="col-xs-6" ng-repeat="game in games">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <h4>{{game.clock}}</h4>
                            <h5><img src="{{game.hTeam.img}}"> <b>{{game.hTeam.score}}</b> - <b>{{game.vTeam.score}}</b> <img src="{{game.vTeam.img}}"></h5>
                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-xs-offset-2"><b>Q1</b></div>
                            <div class="col-xs-2"><b>Q2</b></div>
                            <div class="col-xs-2"><b>Q3</b></div>
                            <div class="col-xs-2"><b>Q4</b></div>
                            <div class="col-xs-2" ng-if="game.hTeam.linescore.length > 4"><b>OT</b></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2">{{game.hTeam.triCode}}</div>
                            <div class="col-xs-2" ng-repeat="quarter in game.hTeam.linescore track by $index">{{quarter}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2">{{game.vTeam.triCode}}</div>
                            <div class="col-xs-2" ng-repeat="quarter in game.vTeam.linescore track by $index">{{quarter}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/angular.min.js"></script>
<script src="popup.js"></script>
</html>
